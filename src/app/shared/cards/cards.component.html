<mat-card *ngFor="let card of cards" [routerLink]="['/', card.title]" class="custom-card">
  <mat-card-content>
    <div class="card-content">
      <mat-card-header>
        <mat-card-title>{{ card.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ card.content }}</mat-card-subtitle>
      </mat-card-header>
    </div>
  </mat-card-content>
  <img src="{{ card.image }}" alt="card-image" class="card-image">
</mat-card>
